<html>
	<head>
		<title>Welcome</title>
		</head>
	<body onload= "startTimer()">
	
	<img src="images/covid19.jpg" id="test" height="400">

			<script type="text/javascript">
          function displayNextImage() {
              x = (x === images.length - 1) ? 0 : x + 1;
              document.getElementById("test").src = images[x];
          }

          function displayPreviousImage() {
              x = (x <= 0) ? images.length - 1 : x - 1;
              document.getElementById("test").src = images[x];
          }

          function startTimer() {
              setInterval(displayNextImage, 1000);
          }

          var images = [], x = -1;
          images[0] = "images/fora.jpg";
          images[1] = "images/covid19.jpg";
      </script>

	</body>
</html>
